<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>Sign Up</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>


<body class="background">  
    <div class="circle circle1" ></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
    <div class="triangle1"></div>
    <div class="triangle2"></div>
    <div class="triangle3"></div>
    
    <header>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#LogIn">Login</a></li>
                <li><a href="#SignIn">Sign In</a></li>
                <li><a href="Lectures">Lectures</a></li>
            </ul>
        </nav>
    </header>
   
        <form action="" class="sign">
            <p class="title">Sign Up</p>

            <input type="text" id="name" placeholder="Name" class="input2" required>
   
            <input type="text" id="email" placeholder="Email" class="input2" required>

            <select id="status">
                <option value="" disabled selected>Choose status</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" class="input password-field" placeholder="Password" required>
                    <i class="bi bi-eye" id="eyeIcon"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="password-container">
                    <input type="password" id="confirm" name="password" class="input password-field" placeholder="Confirm Password" required>
                    <i class="bi bi-eye" id="eyeIconConfirm"></i>
                </div>
            </div>
            <span id="passwordError" style="color: red; display: none;">Parolele nu coincid!</span>
            <button type="submit" class="button">Sign Up </button>

            <p class="already">Have an account? <a href="login.html" target="_blank"  class="Link">Login Here</a></p>

    </form>
    <script src="SignUp.js" ></script>
</body>
</html>
